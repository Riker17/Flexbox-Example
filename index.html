<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flex Box Rocks</title>
  <link href="https://fonts.googleapis.com/css?family=Tangerine" rel="stylesheet">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <h1 class="text-success text-center header--text_font">Flex Box</h1>
    <div class="row" id="Boxes1">
      <div class="col-md-4 boxes--flexy1">
        <button class="btn btn-primary" id="FlexAlign1">
          Click To Flex
        </button>
      </div>

      <div class="col-md-4 boxes--flexy1">
        <div class="col-md-10 boxes--flexy">
          <button class="btn btn-primary" id="FlexAlign2">
            Click To Align Vertically
          </button>
          <button class="btn btn-primary">
            Also Aligns
          </button>
        </div>
        <div class="col-md-10 boxes--flexy">
          <button class="btn btn-primary">
            Also Aligns
          </button>
          <button class="btn btn-primary">
            Also Aligns
          </button>
        </div>
      </div>

      <div class="col-md-4 boxes--flexy1">
        <button class="btn btn-primary" id="FlexAlign3">
          Click To Align Horizontally
        </button>
        <button class="btn btn-primary">
          Also Aligns
        </button>
      </div>
      <button class="btn btn-primary" id="FlexFix">Fix It!</button>
    </div>

    <div class="row" id="Boxes2">
      <div class="col-md-2 boxes--flexy2">
        <button class="btn btn-primary" id="FlexMove1">
          Click To Even Space
        </button>
      </div>
      <div class="col-md-2 boxes--flexy2">
        <button class="btn btn-primary" id="FlexMove2">
          Click To Order Columns
        </button>
      </div>
      <div class="col-md-2 boxes--flexy2">
        <button class="btn btn-primary" id="FlexMove3">
          Click To Self Align
        </button>
      </div>
      <div class="col-md-2 boxes--flexy2">
        <button class="btn btn-primary" id="FlexMove4">
          Click To Align/Stretch
        </button>
      </div>
    </div>

    <div class="row" id="Boxes3">
      <div class="col-md-3 boxes--flexy3">
        <button class="btn btn-primary">Stuff</button>
        <button class="btn btn-primary">Stuff</button>
        <button class="btn btn-primary">Stuff</button>
        <button class="btn btn-primary">Stuff</button>
        <button class="btn btn-primary">Stuff</button>
        <button class="btn btn-primary">Stuff</button>
        <button class="btn btn-primary">Stuff</button>
        <button class="btn btn-primary">Stuff</button>
        <button class="btn btn-primary">Stuff</button>
        <button class="btn btn-primary">Stuff</button>
      </div>
      <div class="col-md-3 boxes--flexy3">
        <button class="btn btn-primary">Stuff</button>
        <button class="btn btn-primary">Stuff</button>
        <button class="btn btn-primary">Stuff</button>
        <button class="btn btn-primary">Stuff</button>
        <button class="btn btn-primary">Stuff</button>
        <button class="btn btn-primary">Stuff</button>
        <button class="btn btn-primary">Stuff</button>
        <button class="btn btn-primary">Stuff</button>
        <button class="btn btn-primary">Stuff</button>
        <button class="btn btn-primary">Stuff</button>
        <button class="btn btn-primary" id="ArrangeStuff1">Arrange Stuff</button>
      </div>
      <div class="col-md-3 boxes--flexy3">
        <button class="btn btn-primary">Stuff</button>
        <button class="btn btn-primary">Stuff</button>
        <button class="btn btn-primary">Stuff</button>
        <button class="btn btn-primary">Stuff</button>
        <button class="btn btn-primary">Stuff</button>
        <button class="btn btn-primary">Stuff</button>
        <button class="btn btn-primary">Stuff</button>
        <button class="btn btn-primary">Stuff</button>
        <button class="btn btn-primary">Stuff</button>
        <button class="btn btn-primary">Stuff</button>
        <button class="btn btn-primary" id="ArrangeStuff2">Re-Arrange Stuff</button>
      </div>
      <div class="col-md-3 boxes--flexy3">
        <button class="btn btn-primary">Stuff</button>
        <button class="btn btn-primary">Stuff</button>
        <button class="btn btn-primary">Stuff</button>
        <button class="btn btn-primary">Stuff</button>
        <button class="btn btn-primary">Stuff</button>
        <button class="btn btn-primary">Stuff</button>
        <button class="btn btn-primary">Stuff</button>
        <button class="btn btn-primary">Stuff</button>
        <button class="btn btn-primary">Stuff</button>
        <button class="btn btn-primary">Stuff</button>
        <button class="btn btn-primary" id="ArrangeStuff3">Re-Re-Arrange Stuff</button>
      </div>
    </div>
  </div>
  <script src="js/jquery-3.1.0.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
